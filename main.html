<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" name="name" placeholder="Name"><br>
		<br>
		<label for="email">Email</label>
		<input type="email" required id="email" name="email" placeholder="Email"><br>
		<br>
		<label>Gender</label>
		<input type="radio" required id="gender_m" name="gender">
		<label>Male</label>
		<input type="radio" readonly id="gender_f" name="gender">
		<label>Female</label><br>
		<br>
		<label for="cars">Choose your car</label>
		<select name="brands" id="cars" aria-required>
			<option value="">--Please choose an option--</option>
			<option value="1">BMW</option>
			<option value="2">Audi</option>
			<option value="3">Mercedez</option>	
		</select><br>
		<br>
		<label for="age">Age</label>
		<input type="number" required name="age" placeholder="Age" id="age"><br>
		<br>
		<label for="dob">DOB</label>
		<input type="date" required name="dob" id="dob"><br>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" name="mob" placeholder="xxx-xxx-xxxx" id="tel"><br>
		<br>
		<label for="password">Password</label>
		<input type="password" required name="password" id="password"><br>
		<br>
		<input type="checkbox" required id="tos name="tos" required>
		<label for="tos" id="tos">I agree to the TOS</label><br>
		<br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
